<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h1 style="background-color: lightslategray;color: chartreuse">EDIT</h1>

    <form  method="post" th:object="${staff}">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>Employee Code</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Branch</th>
            </tr>
            <tr>
                <td><input th:field="*{maNhanVien}" placeholder="Enter Code"></td>
                <td><input th:field="*{name}" placeholder="Enter Name"></td>
                <td><input th:field="*{age}" placeholder="Enter Age"></td>
                <td><input th:field="*{salary}" placeholder="Enter Salary"></td>
                <td>  <select th:field="*{branch}">
                    <option th:each="b : ${branch}" th:text="${b.name}" th:value="${b.id}"> </option>
                </select></td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>

            </tr>
            <td><button type="submit" class="btn btn-success">Edit</button></td>
            <td>
                <div class="input-group-append">
                    <a href="/staff" class="btn btn-warning" >Back to Home</a>
                </div>
            </td>
            </tbody>
        </table>
    </form>

</div>

</body>
</html>
