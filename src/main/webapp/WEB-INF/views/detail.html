<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h1 style="background-color: lightslategray;color: chartreuse">Employee Manager</h1>
    <p style="background-color: lightslategray;color: chartreuse">Detail Manager</p>

    <table class="table table-striped table-dark">
        <thead>

        <tr>
            <th>id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${staff}">
            <td th:text="*{id}"></td>
            <td th:text="*{maNhanVien}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{salary}"></td>
            <td th:text="*{branch.name}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/edit(id=*{id})}">Edit</a></button></td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/delete(id=*{id})}">Delete</a></button></td>

        </tr>
        <td>
            <div class="input-group-append">
                <a href="/staff" class="btn btn-warning" >Back to Home</a>
            </div>
        </td>
        </tbody>
    </table>
</div>

</body>
</html>
